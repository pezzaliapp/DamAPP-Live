<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DamAPP Live</title>
  <link rel="stylesheet" href="style.css">

  <!-- Firebase compat (versione 8) -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

  <!-- Configurazione del tuo progetto Firebase -->
  <script src="firebase-config.js" defer></script>
  
  <!-- Logica dell'app con regole di Dama -->
  <script src="app.js" defer></script>
</head>
<body>
  <h1>DamAPP Live</h1>
  
  <!-- Messaggi di stato (es: "Partita iniziata!", "Tocca a RED", ecc.) -->
  <div id="status"></div>
  
  <!-- Lista utenti online (per sfidare) -->
  <div id="users" class="users"></div>

  <!-- Scacchiera di gioco -->
  <div id="board" class="board"></div>
</body>
</html>
