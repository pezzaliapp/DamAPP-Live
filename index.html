<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DamAPP Live</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="manifest" href="manifest.json">
</head>
<body>
  <h1>DamAPP Live</h1>
  <div id="status">Inserisci il tuo nome e sfida un altro giocatore</div>
  <input type="text" id="nickname" placeholder="Inserisci il tuo nome" />
  <button onclick="createGame()">Crea partita</button>
  <input type="text" id="gameCode" placeholder="Codice partita" />
  <button onclick="joinGame()">Entra nella partita</button>
  <div id="user-list"></div>
  <div id="board" class="board"></div>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
  <script src="app.js"></script>
</body>
</html>
